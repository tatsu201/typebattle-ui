<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>対戦待機中 | TypeBattle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100 text-gray-800">

  <h1 class="text-3xl font-bold mb-4">🕒 マッチング中...</h1>

  <!-- ユーザー名表示 -->
  <p id="usernameDisplay" class="mb-2 text-lg text-blue-600 font-semibold"></p>

  <div class="animate-spin h-12 w-12 mb-4 border-4 border-blue-400 border-t-transparent rounded-full"></div>

  <p class="text-lg mb-6">対戦相手を探しています</p>

  <button onclick="goBack()"
    class="bg-red-400 hover:bg-red-500 text-white px-4 py-2 rounded">
    キャンセル
  </button>

  <script>
    // トップ画面に戻る
    function goBack() {
      window.location.href = "top.html";
    }

    // DOMが完全に読み込まれた後に実行
    document.addEventListener("DOMContentLoaded", function () {
      const username = localStorage.getItem("username");
      const display = document.getElementById("usernameDisplay");

      if (username && username.trim() !== "") {
        display.textContent = `あなたの名前：${username}`;
      } else {
        display.textContent = "ユーザー名が見つかりません";
      }
    });
  </script>

</body>
</html>
